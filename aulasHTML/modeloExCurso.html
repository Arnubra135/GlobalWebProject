<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

  <section class="container">
      <h1>Tabela de IMC</h1>
      <div class="tabelaDeImc">
        <p>IMC</p>
        <ul>
          <li>Menos do que 18,5</li>
          <li>Entre 18,5 e 24,9</li>
          <li>Entre 25 e 29,9</li>
          <li>Entre 30 e 34,9</li>
          <li>Entre 35 e 39,9</li>
          <li>Mais do que 40</li>
        </ul>
      </div>
      <div class="tabelaDeResultado">
        <p>Resultado</p>
        <ul>
          <li>Abaixo do peso</li>
          <li>Peso normal</li>
          <li>Sobrepeso</li>
          <li>Obesidade grau 1</li>
          <li>Obesidade grau 2</li>
          <li>Obesidade grau 3</li>
        </div>
      </div>
      <form class="calculoDoImc">
        <h1>Calcule seu IMC</h1>
        <p>Peso: <input type="text" class="peso"></p>
        <p>Altura: <input type="text" class="altura"></p>
        <button>Calcular</button>
      </form>
      <div class="resultado">
        
      </div>
  </section>
 

  <script src="/aulaJs/app.js"></script>
</body>

</html>
