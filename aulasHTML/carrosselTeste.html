<!DOCTYPE html>
<html>
<head>
<style>
  .carousel-container {
    overflow: hidden;
    width: 600px;
    margin: 0 auto;
    position: relative;
  }

  .carousel-slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .carousel-slide {
    flex: 0 0 100%;
    max-width: 100%;
  }

  .carousel-image {
    width: 100%;
    height: auto;
  }

  .carousel-controls {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .carousel-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #333;
    margin: 0 5px;
    cursor: pointer;
  }

  .carousel-indicator.active {
    background-color: #f00; /* Cor do indicador ativo */
  }
</style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slider">
    <div class="carousel-slide">
      <img class="carousel-image" src="/assets/img/Bidu1.jpeg" alt="Imagem 1">
    </div>
    <div class="carousel-slide">
      <img class="carousel-image" src="/assets/img/Bidu2.jpeg" alt="Imagem 2">
    </div>
    <div class="carousel-slide">
      <img class="carousel-image" src="/assets/img/Bidu1.jpeg" alt="Imagem 3">
    </div>
    <!-- Adicione mais slides aqui -->
  </div>

  <div class="carousel-controls">
    <div class="carousel-indicator active"></div>
    <div class="carousel-indicator"></div>
    <div class="carousel-indicator"></div>
    <!-- Adicione mais indicadores conforme o nÃºmero de slides -->
  </div>
</div>

<script>
  const slider = document.querySelector('.carousel-slider');
  const slides = document.querySelectorAll('.carousel-slide');
  const indicators = document.querySelectorAll('.carousel-indicator');
  let currentSlide = 0;
  let autoSlideInterval;

  function showSlide(index) {
    if (index < 0) {
      currentSlide = slides.length - 1;
    } else if (index >= slides.length) {
      currentSlide = 0;
    }

    slider.style.transform = `translateX(-${currentSlide * 100}%)`;

    indicators.forEach((indicator, i) => {
      indicator.classList.toggle('active', i === currentSlide);
    });
  }

  function nextSlide() {
    currentSlide++;
    showSlide(currentSlide);
  }

  function prevSlide() {
    currentSlide--;
    showSlide(currentSlide);
  }

  function startAutoSlide() {
    autoSlideInterval = setInterval(nextSlide, 3000); // Trocar de slide a cada 3 segundos
  }

  function stopAutoSlide() {
    clearInterval(autoSlideInterval);
  }

  showSlide(currentSlide);
  startAutoSlide();

  indicators.forEach((indicator, i) => {
    indicator.addEventListener('click', () => {
      stopAutoSlide();
      showSlide(i);
      startAutoSlide();
    });
  });
</script>

</body>
</html>
